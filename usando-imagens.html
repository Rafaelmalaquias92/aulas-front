<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Imagens</title>
</head>

<body>
    <h1>Trabalhando com Imagens</h1>

    <p><b>Formatos mais comuns:</b></p>
    <ul>
        <li>JPGE/JPG</li>
        <li>PNG</li>
        <li>GIF</li>
        <li>SVG</li>
        <li>WebP</li>
    </ul>
    <h2>Exemplos:
    </h2>

    <!-- Tag:   <img>
     Atributos:
     src="Caminho nome e extensão da imagem"
     alt="Texto Alternativo e Acessibilidade" -->

    <img src="imagens/pink-floyd.jpg" alt="integrantes da banda pink floyd acenando para o publico">

    <h2>Imagens e outros Elementos</h2>

    <!-- div é um elemento generico (sem significado).
       ela pode ser usada para "agrupar" outros elementos.
       e se comporta como uma caixa/bloco. Muito usada para estruturação de layoutsde um site. -->

    <div>
        <img src="imagens/logo-html5.png" alt="">
        <img src="imagens/logo-css3.gif" alt="">
        <img src="imagens/logo-javascript.gif" alt="">
    </div>

    <p>
        <img src="imagens/mini-apple.jpg" alt="">
        <img src="imagens/mini-ibm.jpg" alt="">
        <img src="imagens/mini-microsoft.jpg" alt="">  
    </p>

    <p><b>Novidade no HTML5 para Imagens</b></p>

    <figure>
        <img src="imagens/stonehenge.jpg" alt="ruinas monumento historico stonehenge">
        <figcaption><b>Ferias no Stonehenge</b></figcaption>
    </figure>

    <h2><b>Diferença entre bitmap e vetor</b></h2>

    <img src="imagens/black-cat.png" alt="">
    <img src="imagens/black-cat.svg" alt="">

</body>

</html>
